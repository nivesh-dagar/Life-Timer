<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b432512a57.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- BACKGROUND -->
    <div class="background">
      <!-- CONTAINER -->
      <div id="initial" class="container">
        <h1>kindly enter your date of birth</h1>
      </div>

      <div id="later" class="container">
        <div class="center">
          <h1>how much life journey covered till now</h1>
          <div class="time-container">
            <h2>
              <div id="year">0</div>
              Years
            </h2>
            <h2>
              <div id="month">0</div>
              Months
            </h2>
            <h2>
              <div id="day">0</div>
              Days
            </h2>
            <h2>
              <div id="hour">0</div>
              Hours
            </h2>
            <h2>
              <div id="minute">0</div>
              Minutes
            </h2>
            <h2>
              <div id="second">0</div>
              Seconds
            </h2>
          </div>
        </div>
      </div>

      <!-- SETTINGS -->
      <div class="settings">
        <i id="icon" class="fa-solid fa-gear"></i>
        <div id="settingsContent" class="settings-content hide">
          <input type="date" id="dobInput" />
          <button id="dob-btn">Add DOB</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
